name: Android Build

on:
  push:
    branches:
      - main # Run this workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # 1. Build the web assets
      - name: Build Web Assets
        run: npm run build

      # 2. Sync Capacitor
      # פקודה זו מעבירה את קבצי ה-web build לתיקיית android הקיימת.
      # הסרנו את 'npx cap add android' כיוון שהתיקייה כבר נמצאת במאגר.
      - name: Sync Capacitor
        run: npx cap sync

      # 3. Set up Java and Gradle
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          # זוהי הגרסה המומלצת עבור Gradle (Java 17).
          distribution: 'temurin' 
          java-version: '17'

      # 4. Build Android APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 5. Upload the resulting APK file as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
