name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # 1. הורדת קבצי הפרויקט
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. התקנת Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. התקנת ספריות
      - name: Install Dependencies
        run: npm install

      # 4. בניית נכסי Web
      - name: Build Web Assets
        run: npm run build

      # 5. סנכרון Capacitor
      - name: Sync Capacitor
        run: npx cap sync

      # 6. התקנת JDK 17 (גרסה נכונה ל-Gradle/Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'          # ⭐ מאיץ את זמן הבנייה פי 2–3

      # 7. בניית APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew        # ⭐ מתקן הרשאות במקרה ש-gradlew הגיע ללא Execute
          ./gradlew assembleDebug

      # 8. העלאת ה-APK כתוצאה סופית
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

