name: Android Build

on:
  push:
    branches:
      - main # Run this workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # 1. Build the web assets (Fixes the White Screen issue by using Vite config)
      - name: Build Web Assets
        run: npm run build

      # 2. Add Android Platform (necessary since we ignored /android in gitignore)
      - name: Add Android Platform
        run: npx cap add android

      # 3. Copy web assets into the native project
      - name: Sync Capacitor
        run: npx cap sync

      # 4. Set up Java and Gradle
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # 5. Upload the resulting APK file as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
